apiVersion: v1
kind: Service
metadata:
  name: {{ include "matching-service.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "matching-service.selectorLabels" . | nindent 4 }}
