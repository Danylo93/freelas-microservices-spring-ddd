replicaCount: 2
image:
  repository: dan1993/client-service
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
affinity: {}
env:
  - name: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://postgresql-service:5432/clientdb
  - name: SPRING_DATASOURCE_USERNAME
    value: admin
  - name: SPRING_DATASOURCE_PASSWORD
    value: admin
  - name: SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA
    value: client

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: client.freelas.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
