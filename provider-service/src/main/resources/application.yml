server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/providerdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers: localhost:9092
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
